<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:r="http://typo3.org/ns/RENOLIT/ReintDownloadmanager/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{config.includedefaultjs}"><r:includeFile path="EXT:reint_downloadmanager/Resources/Public/js/dmjs.js" name="zdmfile1" /></f:if>
	<f:if condition="{config.includedefaultcss}"><r:includeFile path="EXT:reint_downloadmanager/Resources/Public/css/dmcss.css" /></f:if>

	<f:flashMessages/>

	<div class="accordion" id="accordion-{contentobj.uid}">
		<f:if condition="{fileCollections}">
			<f:then>
				<f:for each="{fileCollections}" as="collection">
					<div class="accordion-item card">

						<div class="accordion-header card-header" id="accordion-heading-{contentobj.uid}-{collection.uid}">
							<h4 class="accordion-title">
								<a href="#accordion-{contentobj.uid}-{collection.uid}" class="accordion-title-link collapsed" data-toggle="collapse" data-parent="#accordion-{contentobj.uid}" aria-expanded="false" aria-controls="accordion-{contentobj.uid}-{collection.uid}">
									<span class="accordion-title-link-text">{collection.title}</span>
									<span class="accordion-title-link-state"></span>
								</a>
							</h4>
						</div>

						<div id="accordion-{contentobj.uid}-{collection.uid}" class="accordion-collapse collapse" aria-labelledby="accordion-heading-{contentobj.uid}-{collection.uid}" data-parent="#accordion-{contentobj.uid}">
							<div class="accordion-body card-body">
								<div class="accordion-content accordion-content-left">
									<div class="accordion-content-item accordion-content-text">
										<f:if condition="{collection.description}"><f:format.html>{collection.description}</f:format.html></f:if>
										<ul class="list-normal">
											<f:for each="{collection.items}" as="record">
												<li class="link-item">
													<f:link.page target="_blank" additionalParams="{r:pluginArgArray(pluginParam:'{extAdditionalParams}',valueArray:'{downloaduid:\'{record.properties.file}\'}')}"><f:if condition="{record.properties.title}"><f:then>{record.properties.title}</f:then><f:else>{record.properties.name}</f:else></f:if> [{record.properties.extension -> r:format.strtolower()}]</f:link.page>
												</li>
											</f:for>
										</ul>
									</div>
								</div>
							</div>
						</div>

					</div>
				</f:for>
			</f:then>
			<f:else>
				<p><f:translate key="nocollection" /></p>
			</f:else>
		</f:if>
	</div>

</f:section>
</html>
